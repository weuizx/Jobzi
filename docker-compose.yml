version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: jobzi-postgres
    environment:
      POSTGRES_DB: jobzi
      POSTGRES_USER: jobzi
      POSTGRES_PASSWORD: jobzi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobzi -d jobzi"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local